<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</head>
<header>
    <div>
        <ul>
            <li>
                <a class="animate-link" href="{% url 'inicio' %}">Inicio</a>
            </li>
            <li>
                <a class="animate-link" href="">Contactanos</a>
            </li>
            {% if user.is_authenticated %}
            <li>
                <a class="animate-link" href="{% url 'tienda' %}">Tienda</a>
            </li>
            <li>
                <a class="animate-link" href="{% url 'carrito' %}">Carrito</a>
            </li>
            <li>
                <a class="animate-link" href="{% url 'logout' %}">Cerrar Sesion</a>
            </li>
            <li>
                <a class="animate-user" href="#">Bienvenido: {{ user.username }}</a>
            </li>
            {% else %}
            <li>
                <a href="{% url 'login' %}">Iniciar Sesion</a>
            </li>
            <li>
                <a href="{% url 'register' %} ">Registrarse</a>
            </li>
            {% endif %}
        </ul>
    </div>
</header>
<body>
    {% block content %}

    {% endblock %}
</body>
<footer>
    
</footer>
</html>
