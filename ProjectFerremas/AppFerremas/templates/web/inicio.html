{% extends 'index.html' %}

{% block title %} Inicio | Ferremas {% endblock %}

{% block content %}
<div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://img.freepik.com/foto-gratis/juego-herramientas-manuales-suelo-madera_1150-15367.jpg?size=626&ext=jpg&ga=GA1.1.1833192132.1716157064&semt=ais_user" class="d-block w-100" alt="" height="600px">
        </div>
        <div class="carousel-item">
            <img src="https://img.freepik.com/fotos-premium/trabajador-sexo-masculino-uniforme-eligiendo-llave-ajustable-tienda-herramientas-eleccion-equipos-profesionales-ferreteria-supermercado-instrumentos_266732-20025.jpg?size=626&ext=jpg&ga=GA1.1.672697106.1717545600&semt=sph" class="d-block w-100" alt="..." height="400px">
        </div>
        <div class="carousel-item">
            <img src="" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

{% endblock %}
